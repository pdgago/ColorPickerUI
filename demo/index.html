<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    text-align: center;
    margin-top: 100px;
  }
  body,
  input {
    font-family: 'Arial';
  }
  #selectedColor {
    width: 20px;
    height: 20px;
    display: inline-block;
  }
</style>
<body>
<div id="selectedColor"></div><br/>
<button id="pickerBtn">Pick a color</button>
<script src="//code.jquery.com/jquery-1.11.2.js"></script>
<link rel="stylesheet" type="text/css" href="dropdown-line-style.css">
<script src="dropdown-line-style.js"></script>
<script>

$(function() {
  var reset = {
    color: '#F11810',
    stroke: 'dash',
    thickness: 2
  };
  var selected = {
    color: '#F11810',
    stroke: 'dash',
    thickness: 2
  };
  $('#selectedColor').css('background', selectedColor);

  $('#pickerBtn').on('click', function(e) {
    var colorPicker = new DropdownLineStyle({
      trigger: e.currentTarget,
      verticalPosition: 'bottom',
      selected: selected,
      reset: reset,
      lang: 'en',
      onPick: function(params) {
        selected = params;
        console.log('reset', reset);
        console.log('selected', selected);
        $('#selectedColor').css('background', params.color);
      }
    });
  });
});

</script>
