<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    text-align: center;
    margin-top: 100px;
  }
  body,
  input {
    font-family: 'Arial';
  }
  #selectedColor {
    width: 20px;
    height: 20px;
    display: inline-block;
  }
</style>
<body>
<div id="selectedColor"></div><br/>
<button id="pickerBtn">Pick a color</button>
<script src="//code.jquery.com/jquery-1.11.2.js"></script>
<link rel="stylesheet" type="text/css" href="dropdown-color-picker-ui.css">
<script src="dropdown-color-picker-ui.js"></script>
<script>

$(function() {
  var resetColor = '#F11810'
  var selectedColor = resetColor;
  $('#selectedColor').css('background', selectedColor);

  $('#pickerBtn').on('click', function(e) {
    var colorPicker = new ColorPickerUi({
      trigger: e.currentTarget,
      verticalPosition: 'bottom',
      selectedColor: selectedColor,
      resetColor: resetColor,
      width: 225,
      lang: 'es',
      onPick: function(hexColor) {
        selectedColor = hexColor;
        $('#selectedColor').css('background', hexColor);
      }
    });
  });
});

</script>
